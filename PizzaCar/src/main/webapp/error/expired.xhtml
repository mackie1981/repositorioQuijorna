<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    

	<h:head>
        <title>Pizza Car Express - Session PrimeFaces Caducada</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/PizzaCar/css/main.css"/>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/PizzaCar/css/nav.css"/>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/PizzaCar/css/footer.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
    	<div class="content">
    		<nav class="navbar">
				<div class="navbar-container">
			    	<a href="http://localhost:8080/PizzaCar/home.xhtml" class="navbar-logo hover-nav" >
			    		<img src="img/logo-nav.png" alt="Logo Pizza Car" style="width:3em;" class="hover-image" />
			    	</a>
				</div>
			</nav>
			<br></br>
			<div class="container">
		    	<h:form class="form" id="form">
					<div class="container-admin">
		    			<h3 class="centrado">SESIÓN CADUCADA</h3>
						
						<div class="custom-growl">
				            <p:growl id="messages" showDetail="true" sticky="false" autoUpdate="true" life="600"/>
				        </div>
				        <div class="centrado">
    						<div class="margin-bottom margin-top">
				        		<p:outputLabel id="error" value="la sessión caducó por inactividad"/>
				            </div>
				            <div class="margin-bottom margin-top">
				            	<p:outputLabel id="error2" value="Debes loguerte de nuevo"/>
				            </div>
				            <div class="margin-bottom margin-top">
				            	<p:outputLabel id="mens" value="Pulsa en el logo para volver al home"/>
				            </div>
	    				</div>
					</div>
		    	</h:form>
			</div>
    	</div>
    	
		<footer class="footer margin-top-doble">
			<h:panelGroup layout="block">
		    	<div class="row">
		      		<div >
		      			<br></br>
		        		<h4 class="centrado">Pizza Car Express - El Cardenal</h4>
		        		<p class="centrado">Calle Ciprés, 6</p>
		        		<p class="centrado">45700 Consuegra</p>
		        		<p class="centrado">Toledo</p>
		        		<p class="centrado">925 47 55 62</p>
		        		<p class="centrado">pizzacarexpress@gmail.com</p>
		        		<br></br>
		      		</div>
		    	</div>
		    	<hr/>
		    	<div class="row">
		      		<div>
		      			<br></br>
		        		<p class="centrado">&#169; 2023 PizzaCar Express. Todos los derechos reservados.</p>
		        		<p class="centrado separado-arriba">Síguenos en 
		        			<a href="https://www.facebook.com/Pizza-Car-Consuegra" target="_blank"><i class="fa fa-facebook footer" aria-hidden="true"></i></a>
		        			<a href="https://www.instagram.com/pizza_car_consuegra" target="_blank"><i class="fa fa-instagram footer" aria-hidden="true"></i></a>
		         		</p>
		         		<p class="centrado separado-arriba">Developed by Álvaro Quijorna (CenjorApps)</p>
		      			<br></br>
		      		</div>
		    	</div>
		  	</h:panelGroup>
		</footer>
    </h:body>    
</html>
